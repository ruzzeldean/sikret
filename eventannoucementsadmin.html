<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Announcements | Admin</title>
    <link rel="icon" href="FAV.webp" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        .event-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .event-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .event-item strong {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:first-child {
            background-color: #007BFF;
            color: #fff;
        }
        button:first-child:hover {
            background-color: #0056b3;
        }
        button:nth-child(2) {
            background-color: #6C757D;
            color: #fff;
        }
        button:nth-child(2):hover {
            background-color: #5a6268;
        }
        button:nth-child(3) {
            background-color: #DC3545;
            color: #fff;
        }
        button:nth-child(3):hover {
            background-color: #c82333;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content p {
            margin-bottom: 20px;
        }
        .close-btn {
            background-color: #DC3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        function openModal(message) {
            const modal = document.getElementById('customModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('customModal');
            modal.style.display = 'none';
        }

        function showRejectionReason() {
            const rejectionModal = document.getElementById('rejectionModal');
            rejectionModal.style.display = 'flex';
        }

        function closeRejectionModal() {
            const rejectionModal = document.getElementById('rejectionModal');
            rejectionModal.style.display = 'none';
        }

        function submitRejection() {
            const reason = document.getElementById('rejectionReason').value;
            if (reason.trim() === '') {
                openModal('Please provide a valid reason for rejection.');
                return;
            }
            openModal(`The event has been rejected for the following reason: "${reason}"`);
            closeRejectionModal();
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Admin Section -->
        <div class="admin-section">
            <h2>Pending Events from Moderator</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Event Title</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Event Type</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Description</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Event Image</th>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="border: 1px solid #ddd; padding: 8px;">Adventure Ride</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">Upcoming</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">Eme eme eme eme eme eme eme eme</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">no image</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                            <div class="button-group">
                                <button onclick="openModal('Announcement delivered to all members')">Blast to All</button>
                                <button onclick="showRejectionReason()">Reject</button>
                                <button onclick="window.location.href='admin_dashboard.html'">Back</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Rejection Reason Modal -->
            <div id="rejectionModal" class="modal">
                <div class="modal-content">
                    <p>Reason for Rejection:</p>
                    <textarea id="rejectionReason" rows="4" cols="50" placeholder="Enter reason here..."></textarea>
                    <br><br>
                    <button class="close-btn" onclick="submitRejection()">Submit</button>
                    <button class="close-btn" onclick="closeRejectionModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
</body>
</html>
