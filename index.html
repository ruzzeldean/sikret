<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STMCP | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="FAV.webp" type="image/png">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column" style="height: 100vh;">

<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="watermark.png" alt="STMCP Logo" style="max-width: 150px; height: auto;">
                <br><br>
                <h3 class="card-title text-center mb-4">Welcome back STMCP Fam!</h3>
            </div>
            
            <form id="login-form" method="POST">
                <!-- Username Field -->
                <div class="mb-3 position-relative">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>
                </div>
            
                <!-- Password Field -->
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>
                </div>
            
                <!-- Role Selection (Moderator) -->
                <div class="mb-3 position-relative">
                    <label for="role" class="form-label">Role</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-user-circle"></i></div>
                        <select class="form-control" id="role" required>
                            <option value="selectrole">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="moderator">Moderator</option>
                        </select>
                    </div>
                </div>
            
                <!-- Chapter Selection (Only for Moderators) -->
                <div class="mb-3" id="chapter-div" style="display: none;">
                    <label for="chapter" class="form-label">Team/Chapter</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-users"></i></div>
                        <select class="form-control" id="chapter">
                            <option value="Select Chapter">Select Chapter</option>
                            <option value="Cavite">Team Cavite</option>
                            <option value="Ilocos">Team Ilocos</option>
                            <option value="Laguna">Team Laguna</option>
                            <option value="Malabon">Team Malabon</option>
                            <option value="Makati">Team Makati</option>
                            <option value="Manila">Team Manila</option>
                            <option value="Marikina">Team Marikina</option>
                            <option value="Montalban">Team Montalban</option>
                            <option value="Metro South">Team Metro South</option>
                            <option value="North Caloocan">Team North Caloocan</option>
                            <option value="Pasay">Team Pasay</option>
                            <option value="Pasig">Team Pasig</option>
                            <option value="Pampanga">Team Pampanga</option>
                            <option value="Pangasinan">Team Pangasinan</option>
                            <option value="Quezon City">Team Quezon City</option>
                            <option value="Rizal">Team Rizal</option>
                            <option value="San Mateo">Team San Mateo</option>
                            <option value="Santa Maria Bulacan">Team Santa Maria Bulacan</option>
                            <option value="SJDM Bulacan">Team SJDM Bulacan</option>
                            <option value="Tagmak">Team Tagmak</option>
                            <option value="Valenzuela">Team Valenzuela</option>
                        </select>
                    </div>
                </div>
                
                <!-- reCAPTCHA widget -->
                <!-- <label for="humanCheck">Please verify you're a human:</label><br>
                <img src="recaptcha.jpg" alt="Human Verification Image">
                <br> -->
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <br><br>
                <!-- Footer -->
                <footer>
                    <p class="text-center">Â© 2025 Star Touring Motorcycle Club Philippines. All rights reserved.</p>
                </footer>
            </form>
        </div>
    </div>

    <!-- reCAPTCHA Script -->
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle chapter selection visibility based on role
        document.getElementById('role').addEventListener('change', function() {
            var role = this.value;
            var chapterDiv = document.getElementById('chapter-div');
            if (role === 'moderator') {
                chapterDiv.style.display = 'block';
            } else {
                chapterDiv.style.display = 'none';
            }
        });
    
        // Handle form submission and role-based redirection
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            var role = document.getElementById('role').value;
    
            // Debugging: Check what value is being selected
            console.log('Selected role: ', role);
    
            // Redirect based on role
            if (role === 'moderator') {
                window.location.href = 'moderator_dashboard.html'; // Moderator dashboard page
            } else if (role === 'admin') {
                window.location.href = 'admin_dashboard.html'; // Admin dashboard page
            } else {
                alert('Please select a valid role');
            }
        });
    </script>
</body>
</html>
