<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lisitng Donation | Moderator</title>
    <link rel="icon" href="FAV.webp" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .main-content {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .form-container {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Main Content Area -->
    <div class="main-content">
        <h1>Create Listing Donation | Quezon City Team/Chapter</h1>
        
        <!-- Event Draft Submission Form -->
        <div class="form-container">
            <h2>Submit Listing Donation</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="full_name">Official Member's Full Name: </label>
                <input type="text" id="full_name" name="full_name" required>

                <label for="amount">Amount: </label>
                <input type="text" id="amount" name="amount" required>

                <label for="due_date">Date: </label>
                <input type="date" id="due_date" name="due_date" required>

                <label for="donation_method">Donation Method: </label>
                <select class="form-control" id="donation_method" name="donation_method" required>
                    <option value="">Select Method</option>
                    <option value="Gcash">Gcash</option>
                    <option value="Cash">Cash</option>
                </select>

                <br><br>
                <div style="display: flex; justify-content: space-between;">
                    <button type="button" name="submit_draft" style="width: 30%;" onclick="openSubmitModal()">Send to Admin</button>
                    <button type="button" name="save_draft" style="width: 30%;" onclick="openDraftModal()">Save to Listing Donation Records</button>
                    <button type="button" name="exit" style="width: 30%;" onclick="redirectToDashboard()">Exit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Submit Modal Structure -->
    <div id="confirmationModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
        <div style="background: #fff; padding: 20px; border-radius: 8px; text-align: center; width: 300px;">
            <p>The event has been submitted. Please wait for the admin to approve or reject it for editing.</p>
            <button onclick="redirectToDashboard()" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Close</button>
        </div>
    </div>

    <!-- Draft Modal Structure -->
    <div id="draftModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
        <div style="background: #fff; padding: 20px; border-radius: 8px; text-align: center; width: 300px;">
            <p>Your draft has been saved successfully. To view it, go to <strong>Listing Donation Records</strong>.</p>
            <button onclick="redirectToDashboard()" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Close</button>
        </div>
    </div>

    <script>
        function openSubmitModal() {
            document.getElementById('confirmationModal').style.display = 'flex';
        }

        function openDraftModal() {
            document.getElementById('draftModal').style.display = 'flex';
        }

        function redirectToDashboard() {
            window.location.href = 'moderator_dashboard.html';
        }
    </script>
</body>
</html>
