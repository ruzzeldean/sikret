<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Account | Admin</title>
    <link rel="icon" href="FAV.webp" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .list-accounts {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Create User Account</h3>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Moderator">Moderator</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="team">Team/Chapter</label>
                <input type="text" id="team" name="team" required>
            </div>
            <button type="submit" class="btn" style="padding: 10px 15px;">Create Account</button>
            <a href="admin_dashboard.html" class="btn" style="padding: 10px 15px;">Back to the Dashboard</a>
        </form>
    </div>

    <div class="list-accounts">
        <h3>List of Accounts</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Team/Chapter</th>
                </tr>
            </thead>
            <tbody id="accountsList">
                <!-- Dynamically populated rows will go here -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('createAccountForm');
        const accountsList = document.getElementById('accountsList');

        const dummyAccounts = [
            { username: 'john_doe', password: 'password123', role: 'Moderator', team: 'Team A' },
            { username: 'jane_admin', password: 'adminpass', role: 'Admin', team: 'Chapter 1' },
            { username: 'mike_moderator', password: 'modpass', role: 'Moderator', team: 'Team B' }
        ];

        dummyAccounts.forEach(account => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${account.username}</td>
                <td>${account.password}</td>
                <td>${account.role}</td>
                <td>${account.team}</td>
            `;
            accountsList.appendChild(row);
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const team = document.getElementById('team').value;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${username}</td>
                <td>${password}</td>
                <td>${role}</td>
                <td>${team}</td>
            `;
            accountsList.appendChild(newRow);

            form.reset();
        });
    </script>
</body>
</html>
